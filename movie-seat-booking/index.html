<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Movie Seat Booking</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="movie-container">
      <label for="movie">Pick a movie:</label>
      <select id="movie">
         <option value="1700">Inception (&#8358;1700)</option>
         <option value="2500">King of Boys (&#8358;2500)</option>
         <option value="2000">Chief Daddy (&#8358;2000)</option>
         <option value="1500">93 days (&#8358;1500)</option>
      </select>
   </div>

   <ul class="showcase">
      <li>
         <div class="seat"></div>
         <small>Available</small>
      </li>
      <li>
         <div class="seat selected"></div>
         <small>Selected</small>
      </li>
      <li>
         <div class="seat occupied"></div>
         <small>Occupied</small>
      </li>
   </ul>

   <div class="seats-container">
      <div class="screen"></div>

      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
      </div>
   </div>

   <p class="text">
      You have selected <span id="seat-count">0</span> seats for a price of
      &#8358;<span id="total-price">0</span>
   </p>

   <script defer src="script.js"></script>
</body>

</html>
