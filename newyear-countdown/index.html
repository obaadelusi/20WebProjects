<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="year" class="year">202*</div>

    <h1>New year Countdown</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <p>Days</p>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <p>Hours</p>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <p>Minutes</p>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <p>Seconds</p>
        </div>
    </div>

    <img src="images/spinner.gif" alt="Loading" id="loading" />

    <div class="back-link">
        <a href="https://obaadelusi.github.io/20WebProjects/">&larr; Back to projects</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
