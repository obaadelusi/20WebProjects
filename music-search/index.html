<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Lyrics Search App</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="back-link">
      <a href="https://obaadelusi.github.io/20WebProjects/">&larr; Back to projects</a>
   </div>

   <div class="container">
      <header>
         <h1>Lyrics Search App</h1>
         <form id="form" class="search-form">
            <input type="text" id="search" placeholder="Enter artist or song name..." />
            <button class="search-btn">Search</button>
         </form>
      </header>
      <div id="result" class="result">
         <p>Result will be displayed here</p>
      </div>
      <div id="more" class="result"></div>
   </div>
   <script src="script.js"></script>
</body>

</html>
